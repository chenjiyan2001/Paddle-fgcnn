# global settings 

runner:
  train_data_dir: "./data/train"
  train_reader_path: "avazu_reader" # importlib format
  use_gpu: True
  use_auc: False
  train_batch_size: 2000
  epochs: 3
  print_interval: 100
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_all_fgcnn"
  test_data_dir: "./data/test"
  infer_reader_path: "avazu_reader" # importlib format
  infer_batch_size: 2000
  infer_load_path: "output_model_all_fgcnn"
  infer_start_epoch: 1
  infer_end_epoch: 4

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001
  # user-defined <key, value> pairs
  sparse_inputs_slots: 21
  sparse_feature_size: [24,7,7,4737,7745,26,8552,559,36,2686408,8251,5,4,2626,8,9,435,4,68,172,60]
  sparse_feature_name: ['hour', 'C1', 'banner_pos', 'site_id', 'site_domain', 'site_category', 'app_id', 'app_domain', 'app_category', 'device_id', 'device_model', 'device_type', 'device_conn_type', 'C14', 'C15', 'C16', 'C17', 'C18', 'C19', 'C20', 'C21']
  sparse_feature_dim: 40
  dense_input_dim: 0
  conv_kernel_width: [7, 7, 7, 7]
  conv_filters: [14, 16, 18, 20]
  new_maps: [3, 3, 3, 3]
  pooling_width: [2, 2, 2, 2]
  stride: [1, 1]
  dnn_hidden_units: [4096, 2048, 1024, 512]
  dnn_dropout: 0.0